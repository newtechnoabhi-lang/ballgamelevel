        // Load level

                totalDeathsSpan.textContent = totalDeaths;
                gameOver.style.display = 'block';

                return;

            ball.y = level.startPos.y;
            ball.velocityX = 0;
            ball.velocityY = 0;
            ui.textContent = `LEVEL ${levelIndex + 1} ‚Ä¢ Deaths: ${deaths}`;

        window.addEventListener('keydown', function(e) {

                case 'ArrowRight':

                case 'ArrowUp':
                    keys.up = true;

        // Check collision between ball and rectangle
        function checkCollision(ball, rect) {
            // Find the closest point on the rectangle to the circle
            let closestX = Math.max(rect.x, Math.min(ball.x, rect.x + rect.width));
            let closestY = Math.max(rect.y, Math.min(ball.y, rect.y + rect.height));
            
            // Calculate the distance between the circle's center and this closest point
            let distanceX = ball.x - closestX;
            let distanceY = ball.y - closestY;
            
            // If the distance is less than the circle's radius, they are colliding
            return (distanceX * distanceX + distanceY * distanceY) < (ball.radius * ball.radius);
        }
        
        // Game update function
        function update() {
            if (!gameActive) return;
            
            const level = levels[currentLevel];
            
            // Handle horizontal movement
            ball.velocityX = 0;
            if (keys.left) ball.velocityX = -ball.speed;
            if (keys.right) ball.velocityX = ball.speed;
            
            // Apply gravity
            ball.velocityY += ball.gravity;
            
            // Store previous position for collision detection
            let prevX = ball.x;
            let prevY = ball.y;
            
            // Update position
            ball.x += ball.velocityX;
            ball.y += ball.velocityY;
            
            // Check boundaries
            if (ball.x - ball.radius < 0) {
                ball.x = ball.radius;
            }
            if (ball.x + ball.radius > canvas.width) {
                ball.x = canvas.width - ball.radius;
            }
            
            // Reset ground state
            ball.onGround = false;
            
            // Check platform collisions
            for (let platform of level.platforms) {
                // Check if ball is colliding with platform
                if (checkCollision(ball, platform)) {
                    // Calculate overlap
                    let overlapX = 0;
                    let overlapY = 0;
                    
                    // Check if coming from above (landing on platform)
                    if (prevY + ball.radius <= platform.y && ball.velocityY > 0) {
                        overlapY = (ball.y + ball.radius) - platform.y;
                        ball.y -= overlapY;
                        ball.velocityY = 0;
                        ball.onGround = true;
                        ball.isJumping = false;
                    } 
                    // Check if coming from below (hitting platform from under)
                    else if (prevY - ball.radius >= platform.y + platform.height && ball.velocityY < 0) {
                        overlapY = (platform.y + platform.height) - (ball.y - ball.radius);
                        ball.y += overlapY;
                        ball.velocityY = 0;
                    }
                    // Check if coming from left
                    else if (prevX + ball.radius <= platform.x && ball.velocityX > 0) {
                        overlapX = (ball.x + ball.radius) - platform.x;
                        ball.x -= overlapX;
                        ball.velocityX = 0;
                    }
                    // Check if coming from right
                    else if (prevX - ball.radius >= platform.x + platform.width && ball.velocityX < 0) {
                        overlapX = (platform.x + platform.width) - (ball.x - ball.radius);
                        ball.x += overlapX;
                        ball.velocityX = 0;
                    }
                }
            }
            
            // Check spike collisions
            for (let spike of level.spikes) {
                if (checkCollision(ball, spike)) {
                    // Player hit a spike, reset level
                    deaths++;
                    totalDeaths++;
                    loadLevel(currentLevel);
                    return;
                }
            }
            
            // Check goal collision
            if (checkCollision(ball, level.goal)) {
                // Level completed
                gameActive = false;
                levelComplete.style.display = 'block';
            }
            
            // Prevent falling through the bottom
            if (ball.y - ball.radius > canvas.height) {
                deaths++;
                totalDeaths++;
                loadLevel(currentLevel);
                return;
            }
        }
        
        // Draw function

            // Draw background grid for visual reference
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.05)';
            ctx.lineWidth = 1;
            for (let i = 0; i < canvas.width; i += 40) {
                ctx.beginPath();
                ctx.moveTo(i, 0);
                ctx.lineTo(i, canvas.height);
                ctx.stroke();
            }
            for (let i = 0; i < canvas.height; i += 40) {
                ctx.beginPath();
                ctx.moveTo(0, i);
                ctx.lineTo(canvas.width, i);
                ctx.stroke();
            }
            
            // Draw goal
            const goalGradient = ctx.createRadialGradient(
                level.goal.x + level.goal.width/2, 
                level.goal.y + level.goal.height/2, 
                0,
                level.goal.x + level.goal.width/2, 
                level.goal.y + level.goal.height/2, 
                level.goal.width/2
            );
            goalGradient.addColorStop(0, '#ffff00');
            goalGradient.addColorStop(0.5, '#ffcc00');
            goalGradient.addColorStop(1, '#ff9900');
            
            ctx.fillStyle = goalGradient;
            ctx.beginPath();
            ctx.arc(
                level.goal.x + level.goal.width/2, 
                level.goal.y + level.goal.height/2, 
                level.goal.width/2, 
                0, Math.PI * 2
            );
            ctx.fill();
            
            // Add star effect to goal
            ctx.strokeStyle = '#ffffff';
            ctx.lineWidth = 2;
            ctx.beginPath();
            for (let i = 0; i < 5; i++) {
                let angle = (i * Math.PI * 2) / 5 - Math.PI / 2;
                let x = level.goal.x + level.goal.width/2 + Math.cos(angle) * level.goal.width/2;
                let y = level.goal.y + level.goal.height/2 + Math.sin(angle) * level.goal.width/2;
                
                if (i === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
                
                let nextAngle = ((i + 1) * Math.PI * 2) / 5 - Math.PI / 2;
                let innerX = level.goal.x + level.goal.width/2 + Math.cos((angle + nextAngle) / 2) * level.goal.width/4;
                let innerY = level.goal.y + level.goal.height/2 + Math.sin((angle + nextAngle) / 2) * level.goal.width/4;
                ctx.lineTo(innerX, innerY);
            }
            ctx.closePath();
            ctx.stroke();
            
            // Draw "GOAL" text
            ctx.fillStyle = '#ffffff';
            ctx.font = 'bold 14px Arial';
            ctx.textAlign = 'center';
            ctx.fillText(
                'GOAL', 
                level.goal.x + level.goal.width/2, 
                level.goal.y + level.goal.height/2 + 5
            );
            
            // Draw platforms
            for (let platform of level.platforms) {
                // Platform base
                ctx.fillStyle = '#555';
                ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
                
                // Platform top highlight
                ctx.fillStyle = '#888';
                ctx.fillRect(platform.x, platform.y, platform.width, 5);
                
                // Platform edge
                ctx.strokeStyle = '#777';
                ctx.lineWidth = 2;
                ctx.strokeRect(platform.x, platform.y, platform.width, platform.height);
            }
            
            // Draw spikes
            for (let spike of level.spikes) {
                ctx.fillStyle = '#ff0000';
                ctx.beginPath();
                ctx.moveTo(spike.x + spike.width / 2, spike.y);
                ctx.lineTo(spike.x, spike.y + spike.height);
                ctx.lineTo(spike.x + spike.width, spike.y + spike.height);
                ctx.closePath();
                ctx.fill();
                
                // Spike shadow
                ctx.fillStyle = 'rgba(255, 0, 0, 0.3)';
                ctx.beginPath();
                ctx.moveTo(spike.x + spike.width / 2, spike.y + spike.height);
                ctx.lineTo(spike.x, spike.y + spike.height);
                ctx.lineTo(spike.x + spike.width / 2, spike.y + spike.height - 5);
                ctx.closePath();
                ctx.fill();
            }
            
            // Draw ball with gradient for 3D effect
            const gradient = ctx.createRadialGradient(
                ball.x - 5, ball.y - 5, 0,
                ball.x, ball.y, ball.radius
            );
            gradient.addColorStop(0, '#88ff88');
            gradient.addColorStop(0.6, '#00ff00');
            gradient.addColorStop(1, '#008800');
            
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fill();
            
            // Add shine to ball
            ctx.fillStyle = 'rgba(255, 255, 255, 0.4)';
            ctx.beginPath();
            ctx.arc(ball.x - 5, ball.y - 5, ball.radius/3, 0, Math.PI * 2);
            ctx.fill();
            
            // Draw shadow if on ground
            if (ball.onGround) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
                ctx.beginPath();
                ctx.ellipse(ball.x, ball.y + ball.radius + 5, ball.radius, 3, 0, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        // Game loop
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }
        
        // Start the game
        loadLevel(currentLevel);
        gameLoop();
    </script>
